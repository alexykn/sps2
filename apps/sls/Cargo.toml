[package]
name = "sls"
version = "0.1.0"
edition = "2021"

[dependencies]
sps2-hash = { path = "../../crates/hash" }
sps2-state = { path = "../../crates/state" }

clap = { version = "4.5", features = ["derive"] }
tokio = { version = "1.45", features = ["full"] }
colored = "2.1"
humansize = "2.1"
chrono = "0.4"
atty = "0.2"
sqlx = { version = "0.8", features = ["runtime-tokio", "sqlite"] }