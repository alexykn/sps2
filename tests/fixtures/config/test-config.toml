# Test configuration for spsv2

[general]
default_output = "tty"
color = "auto"
parallel_downloads = 2

[paths]
store_path = "/tmp/test-sps2/store"
state_path = "/tmp/test-sps2/states"
build_path = "/tmp/test-sps2/build"

[network]
timeout = 30
retries = 2
retry_delay = 1

[security]
verify_signatures = false
allow_unsigned = true
index_max_age_days = 1

[build]
build_jobs = 2
network_access = true

[state]
retention_count = 5
retention_days = 7