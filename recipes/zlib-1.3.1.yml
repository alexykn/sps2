metadata:
  name: zlib
  version: "1.3.1"
  description: "A massively spiffy yet delicately unobtrusive compression library."
  license: "Zlib"

environment:
  defaults: true

source:
  fetch:
    url: "https://github.com/madler/zlib/releases/download/v1.3.1/zlib-1.3.1.tar.gz"

build:
  system: cmake
  args:
    - "-DCMAKE_BUILD_TYPE=Release"