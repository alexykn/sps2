metadata:
  name: libunistring
  version: "1.3.0"
  description: "GNU libunistring provides functions for manipulating Unicode strings and for manipulating C strings according to the Unicode standard."
  license: "LGPL-3.0-or-later"
  homepage: "https://www.gnu.org/software/libunistring/"

environment:
  defaults: true

source:
  fetch:
    url: "https://ftp.gnu.org/gnu/libunistring/libunistring-1.3.tar.gz"

build:
  system: autotools
  args:
    - "--disable-dependency-tracking"
    - "--disable-silent-rules"
    - "--disable-static"
