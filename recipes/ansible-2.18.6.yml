metadata:
  name: ansible
  version: "2.18.6"
  description: "Ansible is a radically simple IT automation platform that makes your applications and systems easier to deploy and maintain. Ansible Core contains the base engine and a small subset of modules and plugins."
  license: "GPL-3.0-or-later"
  homepage: "https://www.ansible.com/"
  build_deps:
    - python

environment:
  defaults: true
  network: true

source:
  fetch:
    url: "https://files.pythonhosted.org/packages/source/a/ansible-core/ansible_core-2.18.6.tar.gz"

build:
  system: python
