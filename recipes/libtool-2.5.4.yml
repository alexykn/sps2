metadata:
  name: libtool
  version: "2.5.4"
  description: "GNU Libtool is a generic library support script that hides the complexity of using shared libraries behind a consistent, portable interface."
  license: "GPL-2.0-or-later"
  homepage: "https://www.gnu.org/software/libtool/"

environment:
  defaults: true

dependencies:
  build:
    - autoconf
    - automake

source:
  fetch:
    url: "https://ftp.gnu.org/gnu/libtool/libtool-2.5.4.tar.gz"

build:
  system: autotools
