[package]
name = "spsv2-store"
version = "0.1.0"
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true

[dependencies]
spsv2-errors = { path = "../errors" }
spsv2-types = { path = "../types" }
spsv2-hash = { path = "../hash" }
spsv2-root = { path = "../root" }
spsv2-manifest = { path = "../manifest" }
tokio = { workspace = true, features = ["fs", "io-util"] }
tar = "0.4.44"
async-compression = { version = "0.4.23", features = ["tokio", "zstd"] }
tokio-util = { version = "0.7.15", features = ["compat", "io", "io-util"] }
tempfile = { workspace = true }

[dev-dependencies]
tokio = { workspace = true, features = ["test-util", "macros"] }